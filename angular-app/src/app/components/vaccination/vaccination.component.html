<app-menu></app-menu>
<div class="container">
    <mat-tab-group mat-align-tabs="start">
        <mat-tab label="Lista vacunas">
            <div class="spinner" fxLayoutAlign="center center">
                <mat-spinner *ngIf="wait"></mat-spinner>
            </div>
            <div [hidden]="wait">
                <mat-table [dataSource]="vaccinationDataSource" matSort>
                    <!-- Comunidad autónoma -->
                    <ng-container matColumnDef="region">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Comunidad autónoma</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.comunidad_autonoma}}</mat-cell>
                    </ng-container>
                    <!-- Fecha -->
                    <ng-container matColumnDef="date">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.fecha }}</mat-cell>
                    </ng-container>
                    <!-- Porcentaje primera dosis -->
                    <ng-container matColumnDef="first_dose">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Primera Dosis (%)</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.porcentaje_primera_dosis}} %</mat-cell>
                    </ng-container>
                    <!-- Porcentaje segunda dosis -->
                    <ng-container matColumnDef="second_dose">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Segunda Dosis (%)</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.porcentaje_segunda_dosis}} %</mat-cell>
                    </ng-container>
                    <!-- Porcentaje total -->
                    <ng-container matColumnDef="total">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Total (%)</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.porcentaje_total }} %</mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns; "></mat-row>
                </mat-table>
                <mat-paginator [pageSizeOptions]="[8, 16, 24, 100]"></mat-paginator>
            </div>
        </mat-tab>
        <mat-tab label="Añadir Vacuna">Content 2</mat-tab>
    </mat-tab-group>
</div>
